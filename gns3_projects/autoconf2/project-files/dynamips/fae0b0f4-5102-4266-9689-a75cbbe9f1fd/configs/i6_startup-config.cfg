version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec

hostname R6
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable

ip cef
no ip domain lookup
no ipv6 cef

mpls label protocol ldp
multilink bundle-name authenticated
ip tcp synwait-time 5

interface FastEthernet0/0
no ip address
duplex full

interface GigabitEthernet1/0
 ip address 10.10.16.6 255.255.255.0
 negotiation auto

interface GigabitEthernet2/0
 ip address 10.10.36.6 255.255.255.0
 negotiation auto

interface GigabitEthernet3/0
 ip address 10.10.106.6 255.255.255.0
 negotiation auto

router bgp 5
bgp router-id 6.6.6.6
bgp log-neighbor-changes

neighbor 10.10.16.1 remote-as 2
neighbor 10.10.36.3 remote-as 2

address-family ipv4
network 10.10.106.0 mask 255.255.255.0
neighbor 10.10.16.1 activate
neighbor 10.10.36.3 activate
exit-address-family

ip forward-protocol nd
no ip http server
no ip http secure-server

control-plane
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
login
end
