!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
#
#Provider Core router
#
hostname R5
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
#
#On active ip cef pour faire fonctionner BGP
#
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
#
#On active LDP
#
mpls label protocol ldp
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
#
#Configuration des interfaces du routeur de coeur
#
!
!
!
#
#La configuration de l'addresse de Loopback est importante pour LDP
#pour éviter des soucis de PHP
#
interface Loopback0
 ip address 5.5.5.5 255.255.255.255
 ip ospf 1 area 1
!
#
#On configure les interfaces selon les voisins
#
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 no ip address
 shutdown
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 10.10.52.5 255.255.255.0
 ip ospf 1 area 1
 negotiation auto
 mpls ip
!
interface GigabitEthernet3/0
 ip address 10.10.51.5 255.255.255.0
 ip ospf 1 area 1
 negotiation auto
 mpls ip
!
interface GigabitEthernet4/0
 ip address 10.10.53.5 255.255.255.0
 ip ospf 1 area 1
 negotiation auto
 mpls ip
!
interface GigabitEthernet5/0
 ip address 10.10.54.5 255.255.255.0
 ip ospf 1 area 1
 negotiation auto
 mpls ip
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
#
#Config OSPF
#
router ospf 1
 router-id 5.5.5.5
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
#
#On utilise l'addresse de loopback pour LDP comme expliqué précedemment
#
mpls ldp router-id Loopback0 force
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
